<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Maths Quiz</title>
</head>
<body>
  <div class="login-wrapper">
    <form action="" class="form">
      <img src="micon-removebg-preview.png" alt="">
      <h2>MATH QUIZ</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="Player1_input" required>
        <label for="loginUser">Player 1 Name</label>
      </div>
      <div class="input-group">
        <input type="text" name="loginUser" id="Player2_input" required>
        <label for="loginUser">Player 2 Name</label>
      </div>
      <input type="submit" value="LOGIN" class="submit-btn" onclick="addUser()">
      
      <script>
        function addUser(){
          player1_name = document.getElementById("Player1_input").value;
          player2_name = document.getElementById("Player2_input").value;
          localStorage.setItem("player1_name" , player1_name);
          localStorage.setItem("player2_name" , player2_name);
          
          window.location = "game_page.html";
        }
      </script>
      

    </form>
  </div>
</body>
</html>
